 <!-- Registration Form Container -->
 <div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form onsubmit="event.preventDefault(); registerUser()">
                <h2 class="text-center mb-4">Register for School Bus Service</h2>

                <!-- Full Name Input -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Learner's Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>

                <!-- Grade Input -->
                <div class="mb-3">
                    <label for="grade" class="form-label">Grade</label>
                    <select class="form-select" id="grade" required>
                        <option value="">Select Grade</option>
                        <option value="1">Grade 1</option>
                        <option value="2">Grade 2</option>
                        <option value="3">Grade 3</option>
                        <!-- Add more grade options as needed -->
                    </select>
                </div>

                <!-- Route Input -->
                <div class="mb-3">
                    <label for="route" class="form-label">Preferred Route</label>
                    <select class="form-select" id="route" required>
                        <option value="">Select Route</option>
                        <option value="Route A">Route A</option>
                        <option value="Route B">Route B</option>
                        <option value="Route C">Route C</option>
                        <!-- Add more route options as needed -->
                    </select>
                </div>

                <!-- Parent Email Input -->
                <div class="mb-3">
                    <label for="parentEmail" class="form-label">Parent/Guardian Email</label>
                    <input type="email" class="form-control" id="parentEmail" required>
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <!-- Confirm Password Input -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
</div>

<script>
    function registerUser() {
        const fullName = document.getElementById('fullName').value;
        const grade = document.getElementById('grade').value;
        const route = document.getElementById('route').value;
        const parentEmail = document.getElementById('parentEmail').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Add client-side validation or AJAX request for backend integration here
        if (password === confirmPassword) {
            alert("Registration successful!");
            window.location.href = "login.html";
        } else {
            alert("Passwords do not match.");
        }
    }
</script>
