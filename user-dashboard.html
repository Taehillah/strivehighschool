<div class="container mt-5">
    <h2>User Dashboard</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Registration Status</div>
                <div class="card-body">
                    <p>Status: <span id="enrollmentStatus">Enrolled</span></p>
                    <p>Position on Waiting List: <span id="waitingListPosition">N/A</span></p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Bus Information</div>
                <div class="card-body">
                    <p>Assigned Bus: <span id="busName">Suburb Route</span></p>
                    <p>Available Seats: <span id="availableSeats">5</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
