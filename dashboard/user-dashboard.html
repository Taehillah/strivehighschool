<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="index.html">Strive High School</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard/user-dashboard.html">User Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard/admin-dashboard.html">Admin Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container mt-5">
        <h2>Welcome, [User's Name]</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">Enrollment Status</div>
                    <div class="card-body">
                        <p>Status: <span id="status">Enrolled</span></p>
                        <p>Waiting List Position: <span id="waitingList">N/A</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">Bus Information</div>
                    <div class="card-body">
                        <p>Assigned Bus: <span id="assignedBus">Suburb Route</span></p>
                        <p>Available Seats: <span id="availableSeats">5</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Redirect if user isn't logged in or doesn't match the role
        const role = localStorage.getItem("role");
        const loggedIn = localStorage.getItem("loggedIn");
    
        if (!loggedIn || (window.location.pathname.includes("admin-dashboard") && role !== "admin") ||
            (window.location.pathname.includes("user-dashboard") && role !== "user")) {
            window.location.href = "../index.html";
        }
    </script>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
